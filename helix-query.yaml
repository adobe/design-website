version: 1

indices:
  jobs:
    include:
      - '/jobs/**'
    target: https://adobe.sharepoint.com/sites/Adobe.design/Shared%20Documents/website/query-index.xlsx
    properties:
      title:
        select: head > meta[name="title"]
        value: |
          attribute(el, 'content')
  stories:
    include:
      - '/stories/**'
    target: https://adobe.sharepoint.com/sites/Adobe.design/Shared%20Documents/website/query-index.xlsx
    properties:
      title:
        select: head > meta[name="title"]
        value: |
          attribute(el, 'content')